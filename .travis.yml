language: php

php: 
    - 7.4

sudo: false

cache:
    directories:
        - $HOME/.composer/cache

before_install:
    - travis_retry composer self-update

install:
    - travis_retry composer install --prefer-dist --no-interaction

after_success:
    - travis_retry php vendor/bin/php-coveralls

script:
    - XDEBUG_MODE=coverage vendor/bin/phpunit --coverage-text
